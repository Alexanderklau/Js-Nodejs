　　张景森表示，虽然这都可预期，观光业者也该承担部分的风险，但是当他看到失业的导游想要自残，也听到游览车因缴不起贷款，被地下钱庄押走，心中仍然感到十分不忍。这些观光业者，尤其是他们的员工，只是单纯的受害者，他们要上街，也只是让社会看到他们的困苦而已。
