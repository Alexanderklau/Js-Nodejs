<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
td {border-style: solid;border-width: 1px;font-size: 200%}
td:HOVER {background-color: cyan;}
#hoverResult{color: green;font-size: 200%;}
</style>
</head>
<body>
<section>
 <table>
  <tr>
    <td>1</td>
    <td>我是大帅哥</td>
    <td>刘文博</td>
   </tr>
   </table>
   <button type="button"id="findHover" autofocus="autofocus">查看目标位置</button>
   <div id="hoverResult"></div>
   <script type="text/javascript">document.getElementById("findHover").onclik = function(){
       var hoverd = document.querySelector("td.hover");
       if (hoverd)
	         document.getElementById("hoverResult").innerHTML = hoverd.innerHTML;
   }
   </script>
   </section>
</body>
</html>
